<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-6 " >
                <form method="POST" action="/login" target="_blank">

                    <div class="form-group mb-3">
                        <label for="txtLogin" class="form-label">Login</label>

                        <input type="text"     class="form-control" id="txtLogin" placeholder="Digite o Login" />
                        <input type="checkbox" id="esportes" value="1" name="Esportes" />Esportes
                        <input type="checkbox" id="cinema" value="cinema" />Cinema <br />
                        <input type="radio"    id="opcao" value="1" name="opcao" />Sim
                        <input type="radio"    id="opcao" value="2" name="opcao" checked="checked" /> Não <br/>
                        <input type="button"   class="btn btn-primary" value="Botão" />
                        <input type="color"    class="form-control" />
                        <input type="date"     class="form-control" />
                        <input type="time"     class="form-control" />
                        <input type="url"      class="form-control" id="txtLogin" placeholder="Digite o Login" />
                        <input type="email"    class="form-control" placeholder="Digite o E-mail" required  oninvalid ="this.setCustomValidity ('Vai Corinthians')"/>
                        <input type="number"   class="form-control" min="0" max="100" step="5" />
                        <select name="carro">
                            <option value="1">Fiat</option>
                            <option value="1">Ford</option>
                            <option value="1" selected="selected">Chevrolet</option>
                            <option value="1">VW</option>
                        </select>

                        <!-- onIput ao inputar algo no text area chama a função -->
                        <textarea class="form-control" name="message" rows="10" cols="20" placeholder="Mensagem" 
                        oninput="autoHeight(this)" id="message" style="overflow:hidden"   ></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="txtPassword" class="form-label">Password</label>
                        <input type="password" id="txtPassword" class="form-control" placeholder="Digite a Senha"/>
                    </div>

                    <div class="mb-3">
                        <button type="submit" id="btn-send" class="btn btn-primary mb-2" disabled="disabled">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>    
    <script>
        
        function autoHeight(element){
            // tamanho do text area começa com 20px
            element.style.height = "20px"; 
            // aumenta o tamanho de altura dinamicamente
            element.style.height = (element.scrollHeight) + "px";
        }

        const opcao = document.querySelectorAll("input[type='radio']");
        const btnSend = document.querySelector("#btn-send");
        
        opcao.forEach(item => {
            item.addEventListener("click", e => {
                if (Number(item.value) == 1){
                    btnSend.removeAttribute("disabled");
                } else {
                    btnSend.setAttribute("disabled", "disabled");
                }
            })
        });
    </script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>    

</body>
</html>
